m<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ agent.nom }} – PlanifAI</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }
    a.back {
      display: inline-block;
      margin-bottom: 2rem;
      color: #cccccc;
      text-decoration: none;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }
    p.description {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #dddddd;
    }
    ul {
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <a class="back" href="../index.html">&larr; Retour à l'accueil</a>

  <h1>{{ agent.nom }}</h1>
  <p class="description">{{ agent.description }}</p>

  <h2>Fonctionnalités</h2>
  <ul>
    {% for fonction in agent.fonctions %}
    <li>{{ fonction }}</li>
    {% endfor %}
  </ul>

</body>
</html>
