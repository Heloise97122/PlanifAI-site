<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planif AI – Agents pour TPE/PME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f3f4f6;
      line-height: 1.6;
    }
    header {
      padding: 4rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    header p {
      font-size: 1.15rem;
      color: #d1d5db;
      max-width: 640px;
      margin: auto;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background-color: #111;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: #4f46e5;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #ffffff;
    }
    .card p {
      color: #d1d5db;
    }
    .card ul {
      margin-top: 1rem;
      padding-left: 1.2rem;
      color: #9ca3af;
    }
    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: 1px solid #4f46e5;
      color: #4f46e5;
      background: transparent;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .cta-button:hover {
      background-color: #4f46e5;
      color: white;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
      border-top: 1px solid #1f2937;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Des agents IA qui bossent à votre place.</h1>
    <p>Facilitez vos tâches du quotidien. Gagnez du temps pour vous concentrer sur ce qui compte vraiment.</p>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Planif AI – Tous droits réservés
  </footer>
</body>
</html>
