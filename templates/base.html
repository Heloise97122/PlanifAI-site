<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planif AI – Agents pour TPE/PME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #090c12;
      color: #e5e7eb;
    }
    header {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(135deg, #4f46e5, #2563eb);
      color: white;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background-color: #12121c;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.15);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      color: #4f46e5;
      margin-top: 0;
    }
    .card ul {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }
    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(to right, #4f46e5, #2563eb);
      color: white;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #12121c;
      color: #999;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Planif AI</h1>
    <p>Des agents IA simples et puissants pour indépendants, artisans et TPE</p>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Planif AI – Tous droits réservés
  </footer>
</body>
</html>
