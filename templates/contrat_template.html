<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contrat de travail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Contrat de travail</h1>
    <p>Entre l'entreprise située à <strong>{{ adresse }}</strong> et <strong>{{ nom }}</strong>.</p>
    <p>Poste : <strong>{{ poste }}</strong></p>
    <p>Type de contrat : <strong>{{ type_contrat }}</strong></p>
    <p>Date de début : <strong>{{ date_debut }}</strong></p>
    <p>Durée : <strong>{{ duree }}</strong></p>
    <p>Salaire mensuel : <strong>{{ salaire }}</strong> €</p>
    <br>
    <p>Fait le {{ date_debut }}, en deux exemplaires.</p>
</body>
</html>
