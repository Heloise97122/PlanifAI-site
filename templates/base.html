<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planif AI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #090c12; color: #e5e7eb; margin: 0; padding: 0; }
        header, footer { text-align: center; padding: 1rem; background-color: #12121c; }
        .container { padding: 2rem; }
        .grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
        .card {
            background-color: #12121c;
            border-radius: 12px;
            padding: 1.5rem;
            width: 300px;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.4);
        }
        .card h2 { color: #4f46e5; }
        .card ul { padding-left: 1rem; }
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #4f46e5, #2563eb);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Planif AI</h1>
        <p>Des agents intelligents pour simplifier votre quotidien</p>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Planif AI</p>
    </footer>
</body>
</html>
